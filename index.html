<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/icon.svg">
    <link rel="stylesheet" href="./style.css">
    <title>BikeShop</title>
</head>

<body>

    <div class="box1">

        <nav class="nav-bar">
            <div class="logo">
                <a href="#"><img src="./image/logo.svg" alt="Logo"></a>
            </div>

            <div class="links">
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
                <a href="#">Produtos</a>
                <img src="./image/menu.svg" alt="Menu" class="menu">
            </div>
        </nav>
        <div class="main-content">
            <img src="./image/bike-guy1.svg" alt="Bike Boy" class="bike-boy1">

            <div class="content-text">
                <h3>As melhores bicicletas</h3>
                <p>você só encontra aqui</p>
                <button class="section1">Saiba mais</button>
            </div>
        </div>



    </div>

    <div class="box2">
        <div class="secondary-content">
            <img src="./image/bike-guy2.svg" alt="Bike Boy" class="bike-boy2">

            <div class="about-text">
                <h3>Conheça nossos produtos</h3>
                <p>Temos lojas espalhadas por todo o Brasil,
                    trazendo as melhores marcas de bicicletas com um custo que cabe no seu bolso.
                    Confira os nossos produtos na loja mais próxima.
                </p>
            </div>
        </div>

        <a href="#" class="section2"><img src="./image/up-btn.svg" title="Voltar" alt="Botão Up"></a>

    </div>

    <script src="./app.js"></script>
</body>

</html>
